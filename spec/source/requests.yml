default_headers: &default_headers
  accept: 'application/vnd.someapi+json; version=3'
  authorization: 'Bearer {{oauth_token}}'

requests:
  -
    key: user_issues
    request:
      host: 'www.someapi.com'
      path: '/user/42/issues'
      headers:
        <<: *default_headers

  - key: user_friends
    request:
      host: 'www.someapi.com'
      path: '/user/42/friends'
      headers:
        <<: *default_headers
      params:
        trusty: 'yes'
        since: 'childhood'
